version: '3.7'
# --- Canasta Stack for Docker Compose ---
#
# !!! DO NOT EDIT THIS FILE !!!
# ANY EDITS YOU MAKE HERE WILL BE OVERRIDDEN ON FUTURE UPDATES OF THE CANASTA STACK FOR DOCKER COMPOSE
# THIS FILE SHOULD ONLY BE EDITED BY THE DEVELOPERS OF CANASTA
#
# Only edits to docker-compose.override.yml are officially supported by Canasta.
services:
  db:
    image: docker.io/library/mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --expire_logs_days=3 --secure-file-priv=""
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE, fix error mbind: Operation not permitted
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD:-mediawiki}
      - MYSQL_DATABASE=mediawiki
    volumes:
      - ./_initdb:/docker-entrypoint-initdb.d
      - mysql-data-volume:/var/lib/mysql
      - ./my.cnf:/etc/my.cnf
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-mediawiki}", "-e", "SELECT 1"]
      timeout: 20s
      retries: 10
      start_period: 30s
      interval: 10s

  web:
    image: ghcr.io/canastawiki/canasta:3.0.3
    restart: unless-stopped
    extra_hosts:
      - "gateway.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    environment:
      # Sourced from .env
      - MW_SITE_SERVER=${MW_SITE_SERVER:-http://localhost}
      - PHP_UPLOAD_MAX_FILESIZE=${PHP_UPLOAD_MAX_FILESIZE:-10M}
      - PHP_POST_MAX_SIZE=${PHP_UPLOAD_MAX_FILESIZE:-10M}
      - PHP_MAX_INPUT_VARS=${PHP_MAX_INPUT_VARS:-1000}
      - MW_SITEMAP_SUBDIR
      - MW_SITEMAP_IDENTIFIER
      - MW_ADMIN_USER=${MW_ADMIN_USER:-Admin}
      - MW_ADMIN_PASS=${MW_ADMIN_PASS:-changeme123}
      - MW_DB_NAME=${MW_DB_NAME:-mediawiki}
      - MW_DB_USER=${MW_DB_USER:-root}
      - MW_DB_PASS=${MYSQL_PASSWORD:-mediawiki}
      - MW_DB_HOST=${MW_DB_HOST:-db}
      - MW_SITENAME=${MW_SITENAME:-My Wiki}
      - MW_WIKI_LANG=${MW_WIKI_LANG:-en}
      - MW_SCRIPT_PATH=${MW_SCRIPT_PATH:-}
      - MW_EMERGENCY_CONTACT=${MW_EMERGENCY_CONTACT:-admin@example.com}
      - MW_PASSWORD_SENDER=${MW_PASSWORD_SENDER:-admin@example.com}
      - MW_AUTO_INSTALL=${MW_AUTO_INSTALL:-true}
      - MW_UPGRADE=${MW_UPGRADE:-true}
    volumes:
      - ./extensions:/var/www/mediawiki/w/user-extensions
      - ./skins:/var/www/mediawiki/w/user-skins
      - ./config:/mediawiki/config
      - ./images:/mediawiki/images
      - sitemap:/mediawiki/sitemap
      - ./setup-mediawiki.sh:/setup-mediawiki.sh:ro
    entrypoint: ["/setup-mediawiki.sh"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data


  varnish:
    image: docker.io/library/varnish:7.0.2-alpine
    restart: unless-stopped
    ports:
      - "80"
    depends_on:
      web:
        condition: service_started
    volumes:
       - ./config/default.vcl:/etc/varnish/default.vcl:ro
    tmpfs:
      - /var/lib/varnish:exec

volumes:
  mysql-data-volume:
  elasticsearch:
  sitemap:
